<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="../../../public/assets/signupimg.svg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Sign In</h3>
                        </div>
                        <form action="#" method="post">
                            <div class="form-group first">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="d-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                    <input type="checkbox" checked="checked" class="mx-2"/>
                                    <div class="control__indicator"></div>
                                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                            </div>
                            <input type="submit" value="Log In" class="btn btn-block btn-primary">
                            <input type="submit" value="Sign Up" class="btn btn-block btn-primary mx-2">
                            <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
                            <div class="social-login">
                                <a href="#" class="facebook">
                                    <span><i class="bi bi-facebook mx-3"></i></span>
                                </a>
                                <a href="#" class="twitter">
                                    <span><i class="bi bi-twitter mx-3"></i></span>
                                </a>
                                <a href="#" class="google">
                                    <span><i class="bi bi-google mx-3"></i></span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
