<div class="container-fluid chat-container">
  <div class="row">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>

    <div class="chat-main">
      <div class="chat-header">
        <h2>Gemini</h2>
      </div>

      <div class="chat-messages" #chatMessages>
        <div class="message" *ngFor="let message of messages">
          <div class="message-content" [ngClass]="{'user-message': message.from === 'user', 'bot-message': message.from === 'bot'}">
            {{ message.message }}
          </div>
        </div>
      </div>

      <div class="chat-input">
        <div class="form-group row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Type a message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-primary" (click)="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
